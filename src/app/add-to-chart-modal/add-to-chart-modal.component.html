<h1 mat-dialog-title>Hi {{dish.name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
      <button (click)="quantity=quantity-1"><i class="glyphicon glyphicon-minus">  </i></button>
      {{quantity}} 
      <button (click)="quantity=quantity+1"><i class="glyphicon glyphicon-plus">  </i></button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="back()">No, thanks</button>
  <button mat-button (click)="confirm()" cdkFocusInitial>Ok</button>
</div>
